<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Number to Words Converter</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #1a1a1a;
        color: #ffffff;
      }

      .converter-container {
        background-color: #2d2d2d;
        border-radius: 12px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
      }

      .input-dark {
        background-color: #363636;
        border-color: #4a4a4a;
        color: #ffffff;
        transition: all 0.3s ease;
      }

      .input-dark:focus {
        border-color: #00ff00;
        box-shadow: 0 0 0 2px rgba(0, 255, 0, 0.2);
        outline: none;
      }

      .result-card {
        background-color: #363636;
        border: 1px solid #4a4a4a;
        transition: all 0.3s ease;
      }

      .result-card:hover {
        background-color: #404040;
        border-color: #5a5a5a;
      }

      .heading-gradient {
        background-color: #ffffff;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }

      /* Custom scrollbar for Webkit browsers */
      ::-webkit-scrollbar {
        width: 8px;
      }

      ::-webkit-scrollbar-track {
        background: #2d2d2d;
      }

      ::-webkit-scrollbar-thumb {
        background: #4a4a4a;
        border-radius: 4px;
      }

      ::-webkit-scrollbar-thumb:hover {
        background: #5a5a5a;
      }
    </style>
  </head>
  <body class="min-h-screen p-8">
    <div class="max-w-2xl mx-auto converter-container p-6">
      <h1 class="text-3xl font-bold text-center mb-8 heading-gradient">
        <i class="fas fa-exchange-alt mr-2"></i>Number to Words Converter
      </h1>

      <div class="mb-6">
        <label
          class="block text-gray-300 text-sm font-bold mb-2"
          for="numberInput"
        >
          <i class="fas fa-keyboard mr-2"></i>Enter Number
        </label>
        <input
          type="text"
          id="numberInput"
          class="w-full px-4 py-3 rounded-md input-dark"
          placeholder="Enter a number"
          autocomplete="off"
        />
      </div>

      <div class="space-y-4">

        </div>

        <div class="result-card p-4 rounded-md">

</html>
