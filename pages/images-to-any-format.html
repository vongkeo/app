<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Format Converter</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      rel="stylesheet"
    />
    <!-- Add heic2any library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/heic2any/0.0.4/heic2any.min.js"></script>
    <link rel="stylesheet" href="../assets/css/styles.css" />
  </head>
  <body>
    <div class="container">
      <h2 class="text-center mt-4">
        <i class="fas fa-image me-2"></i>
        Image Format Converter
      </h2>
      <div class="converter-container">
        <div class="drop-zone" id="dropZone">
          <i class="fas fa-cloud-upload-alt"></i>
          <h4>Drag & Drop Image Here</h4>
          <p class="text-muted">or click to browse</p>
          <input
            type="file"
            id="fileInput"
            accept="image/*,.heic,.heif"
            class="d-none"
          />
        </div>

        <div class="file-info" id="fileInfo">
          <div class="row align-items-center">
            <div class="col-md-4 text-center">
              <img id="imagePreview" class="file-preview" />
            </div>
            <div class="col-md-8">
              <h5>
                <i class="fas fa-file-image me-2"></i
                ><span id="fileName">No file selected</span>
              </h5>
              <p class="mb-2">
                <i class="fas fa-info-circle me-2"></i>Size:
                <span id="fileSize">0 KB</span>
              </p>
              <p class="mb-3">
                <i class="fas fa-crop-alt me-2"></i>Dimensions:
                <span id="imageDimensions">0 x 0</span>
              </p>

              <div class="form-group mb-3">
                <label for="formatSelect" class="mb-2">
                  <i class="fas fa-file-export me-2"></i>Convert to:
                </label>
                <select class="form-control format-select" id="formatSelect">
                  <option value="png">PNG - Portable Network Graphics</option>
                  <option value="jpg">
                    JPG - Joint Photographic Experts Group
                  </option>
                  <option value="webp">WebP - Web Picture Format</option>
                  <option value="gif">GIF - Graphics Interchange Format</option>
                </select>
              </div>

              <button class="btn btn-convert" id="convertBtn" disabled>
                <i class="fas fa-sync-alt me-2"></i>Convert & Download
              </button>
            </div>
          </div>
          <div class="progress mt-3" id="progressBar" style="display: none">
            <div
              class="progress-bar"
              role="progressbar"
              style="width: 0%"
            ></div>
          </div>
        </div>

        <div class="error-message" id="errorMessage"></div>
      </div>
    </div>

    <!-- Loading Overlay -->
    <div class="loading-overlay" id="loadingOverlay">
      <div class="loading-spinner">
        <i class="fas fa-spinner fa-spin"></i>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>
    <script src="../assets/js/index.js"></script>
  </body>
</html>
